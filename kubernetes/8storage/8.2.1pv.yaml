# 创建三个pv存储
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv1
spec:
  capacity:  #存储容量
    storage: 1Gi
  accessModes:  #访问类型
    - ReadWriteMany   #读写权限，可以被多个节点挂载
  persistentVolumeReclaimPolicy: Retain  # 回收策略
  nfs:
    path: /root/data/pv1
    server: 192.168.254.89


